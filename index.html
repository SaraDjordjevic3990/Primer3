<!DOCTYPE html>
<html>
<body>
<p>Klikni na dugme ako ti je dosadno.</p>
<button onclick="myFunction()">Dugme za zanimaciju</button>
<p id="demo"></p>
<script>
function myFunction()
{
var x;
var person=prompt("Please enter your name","Sara Đorđević");
if (person!=null)
{x="Hi " + person + "!Danas te lep dan ocekuje.";
document.getElementById("demo").innerHTML=x;
}
}
</script>
</body>
</html>
